<div class="container">
  <ng-container *ngIf="listCart">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>NOM</th>
          <th>QUANTITE</th>
          <th>PRIX</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cartItem of listCart">
          <td>{{ cartItem.id }}</td>
          <td>{{ cartItem.name }}</td>
          <td>{{ cartItem.quantity }}</td>
          <td>{{ cartItem.price }}</td>
          <td>
            <a class="btn btn-danger" (click)="onRemoveFromCart(cartItem)">
              Supprimer
            </a>
          </td>
        </tr>

        <tr>
          <td>Total</td>
          <td></td>
          <td></td>
          <td>{{ calculateTotal() }}</td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-success" (click)="goToForm()">Commander</button>
  </ng-container>
</div>
